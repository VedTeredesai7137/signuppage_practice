<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signuppage2.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h2>Login</h2>

            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="Username" required>                
            </div>

            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="password" required>                
            </div>

            <div class="forgot-pass">
                <a href="#"> Forgot Password ?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            
            <div class="sign-link">
                <p>Dont have an Account ? <a href="#" class="register-link">Register</a> </p>
            </div>

            <div class="other-accounts">
                <p> Login Using other Account</p>     
            </div>
            
            <div class="other-icons">
                <i class="fa-brands fa-google" style="color: #fff;"></i>
                <i class="fa-brands fa-facebook" style="color: #fff;"></i>
                <i class="fa-brands fa-github" style="color: #fff;"></i>
                <i class="fa-brands fa-linkedin" style="color: #fff;"></i>
                <i class="fa-brands fa-x-twitter" style="color: #fff;"></i> 
            </div> 

                 

        </form>   

    </div>
</body>
</html>
